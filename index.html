<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/f4285c522e.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src=".scripts/script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Password Generator</title>
    </head>
    <body style="background-color: #222222;">
        <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
            <div class="navcontainer" style="font-size: 25px;">
                <i class="fas fa-key"></i>
                Secure Password Generator 
            </div>
            </a>
        </nav></br>
        <div class="col-10 offset-1" style="background-color: white; border-radius: 20px;">
        </br>
            <div class="" style="font-size: 20px; text-align: left;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Password Length (8-128):</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="passlength">
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    I want special characters
                    </label>
                </div>
            </br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                        I want numeric characters
                        </label>
                    </div>
                </br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck2">
                        I want lowercase characters
                        </label>
                    </div>
                </br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck2">
                        I want uppercase characters
                        </label>
                    </div>
                </br>
                    <button type="button" class="btn btn-outline-dark" id="submit">Generate</button>
                    <div id="pass" style="text-align: center; opacity: 0;">
                    <span style="font-size: 25px;">Password: <samp id="pw">Password</samp></span>
                    </div>
                </br>
                
            </div>
        </div>
                </br>
                </div>
                </div>  

        </div>
    </div>
        
</body>
</html>
